<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a378d5 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.892);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .task-input {
            display: flex;
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        .task-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .task-input input:focus {
            border-color: #871ef7;
        }
        
        .task-input button {
            padding: 15px 25px;
            background: #6d0ed1;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .task-input button:hover {
            background: #2575fc;
        }
        
        .tasks {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgb(178, 103, 187);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .task-text {
            flex: 1;
            padding: 0 15px;
            font-size: 16px;
            word-break: break-word;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #150707;
        }
        
        .complete-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #c3bbcc;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .completed .complete-btn {
            background: #0fb05d;
            border-color: #f1ecf7;
        }
        
        .complete-btn i {
            color: rgb(239, 69, 69);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .completed .complete-btn i {
            opacity: 1;
        }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #e01728;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 5px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            opacity: 1;
        }
        
        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .completed-task {
            background: #2291ff;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #0ab90a;
            opacity: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666d66;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #17d336;
        }
        
        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Get things done with style!</p>
        </div>
        
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Enter a new task...">
            <button id="add-task">Add</button>
        </div>
        
        <div class="tasks" id="tasks-container">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-check-circle"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('new-task');
            const addTaskButton = document.getElementById('add-task');
            const tasksContainer = document.getElementById('tasks-container');
            const emptyState = document.getElementById('empty-state');
            const totalTasksSpan = document.getElementById('total-tasks');
            const completedTasksSpan = document.getElementById('completed-tasks');
            
            let tasks = [];
            let taskId = 1;
            
            // Add task function
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const task = {
                    id: taskId++,
                    text: taskText,
                    completed: false
                };
                
                tasks.push(task);
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Toggle task completion
            function toggleTaskCompletion(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    renderTasks();
                    
                    // Add confetti effect when completing a task
                    if (task.completed) {
                        createConfetti();
                    }
                }
            }
            
            // Delete task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
            
            // Render tasks
            function renderTasks() {
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    tasks.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                        
                        taskElement.innerHTML = `
                            <div class="complete-btn" data-id="${task.id}">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="task-text">${task.text}</div>
                            <button class="delete-btn" data-id="${task.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        
                        tasksContainer.appendChild(taskElement);
                    });
                }
                
                // Update stats
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total: ${totalTasks} task${totalTasks !== 1 ? 's' : ''}`;
                completedTasksSpan.textContent = `Completed: ${completedTasks} task${completedTasks !== 1 ? 's' : ''}`;
            }
            
            // Create confetti effect
            function createConfetti() {
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    document.body.appendChild(confetti);
                    
                    const colors = ['#ffd700', '#ff6b6b', '#48dbfb', '#1dd1a1', '#f368e0'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * window.innerWidth;
                    const angle = Math.random() * 360;
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = randomColor;
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = '0';
                    
                    const animation = confetti.animate([
                        { opacity: 1, transform: `rotate(0deg) translateY(0)` },
                        { opacity: 0, transform: `rotate(${angle}deg) translateY(${window.innerHeight}px)` }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            // Event listeners
            addTaskButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            tasksContainer.addEventListener('click', function(e) {
                if (e.target.closest('.complete-btn')) {
                    const id = parseInt(e.target.closest('.complete-btn').dataset.id);
                    toggleTaskCompletion(id);
                }
                
                if (e.target.closest('.delete-btn')) {
                    const id = parseInt(e.target.closest('.delete-btn').dataset.id);
                    deleteTask(id);
                }
            });
            
            // Initial focus
            taskInput.focus();
        });
    </script>
</body>
</html>
